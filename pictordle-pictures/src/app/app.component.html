<ng-container *ngFor="let word of wordImages | keyvalue">
  <div [style.display]="'flex'" [style.align-items]="'center'">
    <h1>{{word.key}}</h1>
    <div [style.padding-left.px]="16">
      <button (click)="remove(word.key)">
        Remove
      </button>
    </div>
  </div>
  
  <img *ngFor="let image of word.value.images"
    [src]="domSanitizer.bypassSecurityTrustUrl('data:image/jpg;base64,' + image)"
    (click)="imageClicked(word.key, image)"
  />
</ng-container>
